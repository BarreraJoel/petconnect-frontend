<div class="register-container">

  <div class="form-section d-flex flex-column justify-content-center p-5">

    <div class="form-wrapper">
      <h3 class="fw-bold mb-3">Crear una cuenta</h3>
      <p class="text-muted">Por favor, cree una cuenta para empezar a utilizar la aplicación</p>

      <form >

        <div class="mb-3">
          <label for="text" class="form-label">Nombre *</label>
          <input type="text" class="form-control" placeholder="Nombre" formControlName="first_name">
          <!-- @if(verifyControlErrors('first_name')){
          <alert [message]="getErrorMessage('first_name')" />
          } -->
        </div>
        <div class="mb-3">
          <label for="text" class="form-label">Apellido *</label>
          <input type="text" class="form-control" placeholder="Apellido" formControlName="last_name">
          <!-- @if(verifyControlErrors('last_name')){
          <alert [message]="getErrorMessage('last_name')" />
          } -->
        </div>
        <div class="mb-3">
          <label for="text" class="form-label">Correo electrónico *</label>
          <input type="email" class="form-control" placeholder="Correo electrónico" formControlName="email">
          <!-- @if(verifyControlErrors('email')){
          <alert [message]="getErrorMessage('email')" />
          } -->
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="text" class="form-label">Contraseña *</label>
          <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
          <!-- @if(verifyControlErrors('password')){
          <alert [message]="getErrorMessage('password')" />
          } -->
        </div>
        <div class="mb-3">
          <label for="text" class="form-label">Confirme la contraseña *</label>
          <input type="password" class="form-control" placeholder="Confirme la contraseña"
            formControlName="password_confirmation">
          <!-- @if(verifyControlErrors('password_confirmation')){
          <alert [message]="getErrorMessage('password_confirmation')" />
          } -->
        </div>
        <div class="mb-3">
          <label for="text" class="form-label">Foto de perfil (opcional)</label>
          <!-- <input class="form-control" type="file" name="image" (change)="onFileChange($event)" /> -->
          <input class="form-control" type="file" name="image" />
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">
          Crear cuenta
        </button>

        <p class="small text-center mt-4">
          ¿Ya tenés una cuenta?
          <a routerLink="/auth/sign-in" class="fw-bold text-decoration-none">Inicia sesión</a>
        </p>
      </form>
    </div>

  </div>

  <div class="image-section d-flex align-items-center justify-content-center">
    <img src="assets/img/adoption_2.png" alt="Adoption Illustration" class="img-fluid illustration">
  </div>

</div>
