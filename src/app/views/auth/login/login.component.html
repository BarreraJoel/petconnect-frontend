<navbar-auth />

<div class="login-container">
  <div class="form-section d-flex flex-column justify-content-center p-5">

    <div class="form-wrapper">
      <h3 class="fw-bold mb-3">Iniciar sesión</h3>
      <p class="text-muted">Por favor, inicie sesión para seguir utilizando la aplicación</p>

      <form [formGroup]="frm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="text" class="form-label">Correo electrónico *</label>
          <input 
            name="email" 
            type="text" 
            class="form-control" 
            placeholder="Enter Email / Phone No" 
            formControlName="email">
          @if(verifyControlErrors('email')){
            <alert [message]="getErrorMessage('email')" />
          }
        </div>

        <div class="mb-4">
          <label for="text" class="form-label">Contraseña *</label>
          <input  
            name="password" 
            type="password" 
            class="form-control" 
            placeholder="Passcode" 
            formControlName="password">
          @if(verifyControlErrors('password')){
            <alert [message]="getErrorMessage('password')" />
          }
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3" [disabled]="frm.invalid">
          Ingresar
        </button>
      </form>

      <p class="small text-center mt-4">
        Todavía no tenes una cuenta? 
        <a class="fw-bold text-decoration-none" routerLink="/auth/sign-up">Registrate</a>
      </p>
    </div>
  </div>

  <div class="image-section d-flex align-items-center justify-content-center">
    <img src="assets/img/adoption.png" alt="Adoption Illustration" class="img-fluid illustration">
  </div>
</div>
