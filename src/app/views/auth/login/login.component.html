<navbar-auth />

<div class="login-page d-flex justify-content-center align-items-center">
  <div class="login-card shadow-lg rounded-4 d-flex">
    
    <!-- Formulario -->
    <div class="form-section p-5 flex-fill">
      <h3 class="fw-bold mb-3">Iniciar Sesión</h3>
      <p class="text-muted">Hey, Enter your details to login to your account</p>

      <form [formGroup]="frm" (ngSubmit)="login()">
        <div class="mb-3">
            <input name="email" type="text" class="form-control" placeholder="Enter Email / Phone No" formControlName="email">
            @if(verifyControlErrors('email')){
                <alert [message]="getErrorMessage('email')" />
            }
        </div>

        <div class="mb-3">
            <input  name="password" type="password" class="form-control" placeholder="Passcode" formControlName="password" >
            @if(verifyControlErrors('password')){
                <alert [message]="getErrorMessage('password')" />
            }
        </div>

        <p class="small">
          Todavía no tenes una cuenta? 
          <a routerLink="/auth/sign-up" class="fw-bold text-decoration-none">Registrate</a>
        </p>

        <button type="submit" class="btn btn-success w-100 mb-3">
          Ingresar
        </button>

        <div class="text-center text-muted small mb-3">— Or Sign in with —</div>

        <div class="d-flex gap-2 justify-content-center">
          <button type="button" class="btn btn-outline-dark btn-sm px-3">
            <i class="bi bi-google me-1"></i> Google
          </button>
          <button type="button" class="btn btn-outline-dark btn-sm px-3">
            <i class="bi bi-apple me-1"></i> Apple ID
          </button>
          <button type="button" class="btn btn-outline-dark btn-sm px-3">
            <i class="bi bi-facebook me-1"></i> Facebook
          </button>
        </div>
      </form>

      <p class="small text-center mt-4">
        Don’t have an account? 
        <a href="#" class="fw-bold text-decoration-none">Register Now</a>
      </p>
    </div>

    <!-- Imagen -->
    <div class="image-section flex-fill d-flex align-items-center justify-content-center">
      <img src="assets/img/adoption.png" alt="Adoption Illustration" class="img-fluid" style="max-width: 300px;">
    </div>
  </div>
</div>
