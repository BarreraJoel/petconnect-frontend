<div class="login-container">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form [formGroup]="frm" (ngSubmit)="login()">
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input class="form-control" type="email" placeholder="Ingrese el correo electrónico" formControlName="email" name="email" />
            @if(verifyControlErrors('email')){
                <alert [message]="getErrorMessage('email')" />
            }
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input class="form-control" type="password" placeholder="Password" formControlName="password" name="password" />
            @if(verifyControlErrors('password')){
                <alert [message]="getErrorMessage('password')" />
            }
        </div>

        <button type="submit" class="btn btn-login w-100 text-white">Ingresar</button>
    </form>
    <p>¿No está registrado/a?
        <a routerLink="/auth/sign-up">Registrar</a>
    </p>

</div>
