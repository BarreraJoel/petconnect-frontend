<div class="login-container">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>
    <form (ngSubmit)="login()">
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input class="form-control" type="email" placeholder="Email" [(ngModel)]="email" name="email" />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input class="form-control" type="password" placeholder="Password" [(ngModel)]="password" name="password" />
        </div>

        <button type="submit" class="btn btn-login w-100 text-white">Ingresar</button>
    </form>
    <p>¿No está registrado/a?
        <a routerLink="/auth/sign-up">Registrar</a>
    </p>

</div>
