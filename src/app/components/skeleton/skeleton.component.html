<div class="card shadow-sm border-0 rounded-4 skeleton-card">

  <!-- Imagen simulada -->
  <div class="position-relative">
    <div class="skeleton skeleton-img rounded-top-4 img-fixed"></div>
    <span class="skeleton skeleton-badge position-absolute top-0 start-0 m-2 px-3 py-2 rounded-pill shadow"></span>
  </div>

  <div class="card-body">

    <!-- Avatar + nombre -->
    <div class="d-flex align-items-center mb-3">
      <div class="profile-pic rounded-circle me-2 skeleton skeleton-avatar"></div>
      <div>
        <div class="skeleton skeleton-text mb-1" style="width: 120px; height: 14px;"></div>
        <div class="skeleton skeleton-text" style="width: 80px; height: 12px;"></div>
      </div>
    </div>

    <!-- Ciudad -->
    <div class="skeleton skeleton-text mb-2" style="width: 100px; height: 12px;"></div>

    <!-- Título -->
    <div class="skeleton skeleton-text mb-2" style="width: 160px; height: 16px;"></div>

    <!-- Descripción -->
    <div class="skeleton skeleton-text mb-2" style="width: 100%; height: 12px;"></div>
    <div class="skeleton skeleton-text mb-3" style="width: 90%; height: 12px;"></div>

    <!-- Botón -->
    <div class="skeleton skeleton-btn" style="width: 100px; height: 36px;"></div>
  </div>
</div>
